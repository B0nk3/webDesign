<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Simplu</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px; 
    }
    #chat { border: 1px solid #ccc; 
      padding: 10px; height: 300px; 
      overflow-y: scroll; 
      margin-bottom: 10px; 
    }
    .bot { 
      color: blue; 
    }
    .user { 
      color: green; 
    }
  </style>
</head>
<body>

  <h2>Chat cu Botul</h2>
  <div id="chat"></div>

  <input type="text" id="userInput" placeholder="Scrie ceva..." />
  <button onclick="sendMessage()">Trimite</button>

  <script>
    const chat = document.getElementById('chat');

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerText = (sender === 'user' ? 'Tu: ' : 'Bot: ') + text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function getBotResponse(input) {
      input = input.toLowerCase();
      if (input.includes('salut')) return 'Salut! Cu ce te pot ajuta?';
      if (input.includes('cum te cheama')) return 'Sunt un chatbot simplu si nu am nume';
      if (input.includes('ce faci')) return 'Încerc să fiu util!';
      if(input.includes("plata")) return 'Poți plăti online cu cardul sau ramburs la livrare.';
      if(input.includes("reduceri") || input.includes("reducere")) return 'Da, urmărește-ne pe site și rețelele sociale pentru oferte!';
      
      return 'Nu am înțeles. Poți reformula?';
    }

    function sendMessage() {
      const userInput = document.getElementById('userInput');
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      const response = getBotResponse(message);
      setTimeout(() => appendMessage('bot', response), 500);

      userInput.value = '';
    }


    document.getElementById('userInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>

</body>
</html>
